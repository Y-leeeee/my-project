<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="change-city">
          <input type="text" class="city-name" placeholder="Type a city" />
          <input
            type="submit"
            class="btn btn-outline-dark"
            id="search-button"
            value="Search"
          />
          <input
            type="submit"
            class="btn btn-outline-dark"
            id="current-city-btn"
            value="Current"
          />
        </form>

        <div class="city">Jeju</div>
        <div class="current-time"></div>
        <img src="#" alt="" class="icon-element" />
        <div>
          <span class="temperature-now">-10℃</span>
          <span class="units"
            ><a href="#" id="celsius">℃</a> |
            <a href="#" id="fahrenheit">℉</a></span
          >
        </div>
        <div class="description">cloduy</div>

        <div class="details">
          <div class="humidity">Humidity:65%</div>

          <div class="wind">wind13m/s</div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>

      <small>
        <a
          href="https://github.com/Y-leeeee/my-project"
          id="source-link"
          target="_blank"
        >
          Open-source code,</a
        >
        by Youri Lee</small
      >
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
